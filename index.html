    <script>
        function AsideBarChange() {
            var State = document.getElementById('AsideBarStateButton').className;
            if (State == 'AsideBar-HideButton') {
                document.getElementById('AsideBarStateButton').className = 'AsideBar-ShowButton';
                document.getElementById('AsideBar').className = 'AsideBar-Hide';
            }
            else {
                document.getElementById('AsideBarStateButton').className = 'AsideBar-HideButton';
                document.getElementById('AsideBar').className = 'AsideBar-Show';
            }
        }
    </script>
</head>
<body>
    <header>
        <div style="text-align:center"><strong>Hello World!</strong></div>
    </header>

    <div style="text-align:center">这里没什么东西呢</div>
    <div id="Game-2048" class="Game-2048-Init" style="text-align:center;">
        <button id="Game-2048-StartButton" class="Game-2048-StartButton-Init" onclick="Game_2048_Start()">来点游戏？</button>
        <div id="Game-2048-BackGround" class="Game-2048-BackGround-Init"></div>
        <table id="Game-2048-Body" class="Game-2048-Body-Init" draggable="false" onmousemove="Game_2048_mousemousemove(event)" onmousedown="Game_2048_mousedown(event)">
            <tr style="pointer-events:none;">
                <td></td>
                <td colspan="4">
                    <div class="Game-2048-DirectButton Game-2048-DirectButton-Top" id="Game-2048-DirectButton-Top"></div>
                </td>
            </tr>
            <tr style="pointer-events:none;">
                <td rowspan="4">
                    <div class="Game-2048-DirectButton Game-2048-DirectButton-Left" id="Game-2048-DirectButton-Left"></div>
                </td>
                <td><div draggable="false" id="Game-2048-Cell-0-0" class="Game-2048-Cell">2</div></td>
                <td><div draggable="false" id="Game-2048-Cell-0-1" class="Game-2048-Cell">4</div></td>
                <td><div draggable="false" id="Game-2048-Cell-0-2" class="Game-2048-Cell">8</div></td>
                <td><div draggable="false" id="Game-2048-Cell-0-3" class="Game-2048-Cell">16</div></td>
                <td rowspan="4">
                    <div class="Game-2048-DirectButton Game-2048-DirectButton-Right" id="Game-2048-DirectButton-Right"></div>
                </td>
            </tr>
            <tr style="pointer-events:none;">
                <td><div draggable="false" id="Game-2048-Cell-1-0" class="Game-2048-Cell">32</div></td>
                <td><div draggable="false" id="Game-2048-Cell-1-1" class="Game-2048-Cell">64</div></td>
                <td><div draggable="false" id="Game-2048-Cell-1-2" class="Game-2048-Cell">128</div></td>
                <td><div draggable="false" id="Game-2048-Cell-1-3" class="Game-2048-Cell">256</div></td>
            </tr>
            <tr style="pointer-events:none;">
                <td><div draggable="false" id="Game-2048-Cell-2-0" class="Game-2048-Cell">512</div></td>
                <td><div draggable="false" id="Game-2048-Cell-2-1" class="Game-2048-Cell">1024</div></td>
                <td><div draggable="false" id="Game-2048-Cell-2-2" class="Game-2048-Cell">2048</div></td>
                <td><div draggable="false" id="Game-2048-Cell-2-3" class="Game-2048-Cell">4096</div></td>
            </tr>
            <tr style="pointer-events:none;">
                <td><div draggable="false" id="Game-2048-Cell-3-0" class="Game-2048-Cell">8192</div></td>
                <td><div draggable="false" id="Game-2048-Cell-3-1" class="Game-2048-Cell">16384</div></td>
                <td><div draggable="false" id="Game-2048-Cell-3-2" class="Game-2048-Cell">32768</div></td>
                <td><div draggable="false" id="Game-2048-Cell-3-3" class="Game-2048-Cell">65528</div></td>
            </tr>
            <tr style="pointer-events:none;">
                <td></td>
                <td colspan="4">
                    <div class="Game-2048-DirectButton Game-2048-DirectButton-Bottom" id="Game-2048-DirectButton-Bottom"></div>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <div style=" text-align:center; transition:all 1s;"><strong>ByeBye</strong></div>
